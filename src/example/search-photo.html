<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <form class="search-form" id="search-form">
        <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div class="gallery">
        <!-- Карточки изображений -->
    </div>

    <div class="d-grid col-1 mx-auto">
        <button type="button" class="btn btn-primary button" data-action="load-more">
            <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>

            <span class="label">Показать ещё</span>
        </button>
    </div>

    <script src="search-photo.js"></script>

</body>

</html>
